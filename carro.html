<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #001f3f, #007bff, #ffffff);
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 200px;
            background-color: #001f3f;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #007bff;
            border-radius: 5px;
            text-align: center;
            width: 80%;
        }
        .sidebar a:hover {
            background-color: #0056b3;
        }
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .cart-container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 10px;
            color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        .cart-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .cart-details {
            margin-bottom: 20px;
        }
        .cart-details p {
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .btn-danger {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div style="display: flex; flex-direction: column; gap: 10px; margin-left: 20px;">
        <a href="login_vanguard.html">
            <img src="../grupo204/static/Vg_new_logo.png" alt="Vanguard Logo" style="width: 100px; height: auto;">
        </a>
        <a href="login_pokemon.html">
            <img src="../grupo204/static/Pokemon-Logo.png" alt="Pokemon Logo" style="width: 100px; height: auto;">
        </a>
        <a href="login_yugioh.html">
            <img src="../grupo204/static/yugi.png" alt="Yu-Gi-Oh! Logo" style="width: 100px; height: auto;">
        </a>
    </div>
    
    <div class="content">
        <div class="cart-container">
            <h2>Cart Overview</h2>
            <div class="cart-details">
                <p><strong>Article Value:</strong> <span id="article-value">0 €</span></p>
                <p><strong>Shipping:</strong> <span id="shipping-cost">7.00 €</span></p>
                <p><strong>Trustee Service:</strong> <span id="trustee-service">0.00 €</span></p>
                <p><strong>Total:</strong> <span id="total-price">7.00 €</span></p>
            </div>
            <div style="display: flex; flex-direction: column; align-items: center; gap: 10px;">
                <button onclick="removeAllItems()" style="background-color: red; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
                    Remove All Items
                </button>
                <button onclick="proceedToCheckout()" style="background-color: blue; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px;">
                    Proceed to Checkout
                </button>
            </div>
            
        </div>
    </div>
    <script src="cart.js"></script>
</body>
</html>
